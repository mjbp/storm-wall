<!doctype html>

        <meta http-equiv="cleartype" content="on">
        <style>
            * {
                padding:0;
                margin:0;
                box-sizing: border-box;
            }
            img {
                max-width:100%;
            }
            li {
                width:20%;
                float:left;
                list-style:none;
            }
            button {
                background-color:none;
                border:0 none;
            }
            .js-wall-item {
                will-change: height;
            }
            .js-wall-trigger {
                width:100%;
                display:block;
                cursor:pointer;
                background:transparent;
                text-align:left;
            }
            .js-wall-child {
                visibility: hidden;
                position: absolute;
                width: 1px;
                height: 1px;
                clip: rect(0 0 0 0); 
                overflow: hidden;
                border: 0;
                max-height:0;
                z-index: 2;
                background: #262626;
            }
            .js-wall-close,
            .js-wall-previous,
            .js-wall-next {
                position: absolute;
                font-size:2rem;
                color:#fff;
                cursor:pointer;
                top:100px;
                z-index:1;
            }
            .js-wall-close {
                top:20px;
                right:20px;
            }
            .js-wall-previous {
                left:30px;
            }
            .js-wall-next {
                right:30px;
            }

            .js-wall-panel {
                position: absolute;
                top:0;
                left:0;
                right:0;
                width:auto;
                background-color:#262626;
                clear:left;
                overflow:hidden;
                visibility: hidden;
            }
            .js-wall--is-open .js-wall-panel {
                visibility: visible;
                z-index:1;
            }
            .js-wall-panel-inner {
                opacity:0;
                will-change:opacity;
                transition:opacity 260ms ease;
            }
            .js-is-animating.js-wall--is-open .js-wall-panel-inner {
                opacity:0;
                transition:opacity 260ms ease;
            }
            .js-wall--is-open .js-wall-panel-inner {
                opacity:1;
            }
        </style>
        <link href="./css/wall.css" rel="stylesheet">
    </head>
